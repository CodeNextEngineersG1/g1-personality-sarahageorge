<!DOCTYPE html>
<html>
	<head>
		<title>  </title>

		<script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.5.16/p5.js"></script>

		 <link rel="stylesheet" type="text/css" href="style.css">

		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/css/bootstrap.min.css" integrity="sha384-Zug+QiDoJOrZ5t4lssLdxGhVrurbmBWopoEl+M6BdEfwnCJZtKxi1KgxUyJq13dy" crossorigin="anonymous">



	</head>


	<body>

		<header>

			<main>

				<div id= "quiz-wrapper">
					<div class = "question">
						<h2> You hear one of your friends is talking about you… how do you react?  </h2>

						<input type="radio" name="reaction" id="leave-alone">
						<label for="leave-alone"> Leave Alone </label>

						<input type="radio" name="reaction" id="expose">
						<label for="expose"> Expose </label>

						<input type="radio" name="reaction" id="find-out">
						<label for="find-out"> Find Out </label>

						<input type="radio" name="reaction" id="broken-trust">
						<label for="broken-out"> Broken Trust </label>
					</div>

					<div class = "question">
						<h2> Do you believe in love? </h2>

						<input type="radio" name="love" id="lol">
						<label for="lol"> LOL </label>

						<input type="radio" name="love" id="yes">
						<label for="yes"> YES </label>

						<input type="radio" name="love" id="hopeless">
						<label for="hopeless"> hopeless </label>

						<input type="radio" name="love" id="problematic">
						<label for="problematic"> problematic </label>

					</div>

					<div class = "question">
						<h2> You’re heartbroken… which of these will you listen to on repeat? </h2>

						<input type="radio" name="song" id="sza">
						<label for="sza"> the weekend </label>

						<input type="radio" name="song" id="frank-ocean">
						<label for="frank-ocean"> thinkin bout you </label>

						<input type="radio" name="song" id="pnb-rock">
						<label for="pnb-rock"> selfish </label>

						<input type="radio" name="song" id="brent-faiyaz">
						<label for="brent-faiyaz"> lovely </label>


					</div>

				</div>




			</main>

		</header>





	<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/js/bootstrap.min.js" integrity="sha384-a5N7Y/aK3qNeh15eJKGWxsqtnX/wWdSZSKp+81YjTmS15nvnvxKHuzaWwXHDli+4" crossorigin="anonymous"></script>

	</body>
